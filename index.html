<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">

    </div>
    <div class="buttons">
        <button id="black" class="btn-hover color-8">Black</button>
        <button id="erase" class="btn-hover color-7">Erase</button>
        <button id="random" class="btn-hover color-6">Random</button>
        <button id="clear"  class="btn-hover color-5">clear</button>
    </div>
    <div class="size">
        <input type="text" placeholder="16 X 16" onchange="setSize(this.value)">
        <button class="btn-hover color-9">Set size</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
